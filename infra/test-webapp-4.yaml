# Source: my-test-webapp/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-webapp-4
  labels:
    helm.sh/chart: test-webapp-4
    app.kubernetes.io/name: test-webapp-4
    app.kubernetes.io/instance: v0.1.0
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: test-webapp-4
      app.kubernetes.io/instance: v0.1.0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test-webapp-4
        app.kubernetes.io/instance: v0.1.0
    spec:
      serviceAccountName: test-webapp-4
      securityContext:
        {}
      containers:
        - name: my-test-webapp
          securityContext:
            {}
          image: "ghcr.io/michallula/test-webapp-4:v0.1.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
